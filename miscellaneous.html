<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Chong Chua</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.5;
        }
        header {
            background: linear-gradient(90deg, #1d3557, #457b9d);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .menu-icon {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .menu-content {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 10px;
            z-index: 1000;
        }
        .menu-content a {
            display: block;
            padding: 8px 12px;
            color: #1d3557;
            text-decoration: none;
            font-weight: bold;
        }
        .menu-content a:hover {
            background-color: #f1f1f1;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        section {
            background: #fff;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            border-bottom: 2px solid #457b9d;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #1d3557;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        ul li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        a {
            color: #1d3557;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Ping Chong Chua</h1>
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="menu-content" id="dropdownMenu">
        <a href="index.html">Main</a>
        <a href="miscellaneous.html">Miscellaneous</a>
    </div>
</header>

<main>
    <section id="academic">
        <h2>Academic Services</h2>
        <ul>
            <li>
                <b>Workshop organizer</b> for IEEE Conference on Artificial Intelligence 2024
            </li>
            <li>
                <b>Journal reviewer</b> for
                <a href="https://www.inderscience.com/jhome.php?jcode=ejie" target="_blank">European Journal of Industrial Engineering</a>, 
                <a href="https://www.tandfonline.com/journals/geno20" target="_blank">Engineering Optimization</a> and 
                <a href="https://www.nature.com/srep/" target="_blank">Scientific Reports</a>
            </li>
        </ul>
    </section>
</main>

<footer>
    &copy; 2025 Ping Chong Chua. All rights reserved.
</footer>

<script>
function toggleMenu() {
    var menu = document.getElementById('dropdownMenu');
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
}
</script>

</body>
</html>
